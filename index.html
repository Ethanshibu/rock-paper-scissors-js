<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="header">
            Lets Play Rock-Paper-Scissors!
        </div>
        <div class="choices">
            <div class="choicebox" id="rock">
                <button class="choice-button" data-choice="rock">
                    <img src="images/rock.jpg" alt="Rock" height="100" width="100">
                </button>
                <div>
                    <p>Rock</p>
                </div>
            </div>
            <div class="choicebox" id="paper">
                <button class="choice-button" data-choice="paper">
                <img src="images/paper.jpg" alt="Paper" height="100" width="100">
                </button>
                <div>
                    <p>Paper</p>
                </div>
            </div>
            <div class="choicebox" id="scissors">
                <button class="choice-button" data-choice="scissors">
                    <img src="images/scissors.jpg" alt="Scissors" height="100" width="100">
                </button>
                <div>
                    <p>Scissors</p>
                </div>
            </div>
        </div>
        <div id="resultDisplay" class="result-box">
            You chose:  <input class="inputbox" type="text" id="myTextBox">
        </div>
        <div id="resultDisplay2" class="result-box">
            Computer chose: <input class="inputbox" type="text" id="myTextBox2">
        </div>
        <div id="resultDisplay3" class="result-box">
            Result: <input class="inputbox" type="text" id="myTextBox3">
        </div
    </div>
</body>
</html>
