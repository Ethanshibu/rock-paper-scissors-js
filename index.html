<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="header">
            Lets Play Rock-Paper-Scissors!
        </div>
        <div class="choices">
            <div class="choicebox" id="rock">
                <button id="button">
                    <img src="images/rock.png" alt="Rock" height="100" width="100">
                </button>
                <div>
                    <p>Rock</p>
                </div>
            </div>
            <div class="choicebox" id="paper">
                <button id="button">
                <img src="images/paper.png" alt="Paper" height="100" width="100">
                </button>
                <div>
                    <p>Paper</p>
                </div>
            </div>
            <div class="choicebox" id="scissors">
                <button id="button">
                    <img src="images/scissors.png" alt="Scissors" height="100" width="100">
                </button>
                <div>
                    <p>Scissors</p>
                </div>
            </div>
            <div>
                
            </div>

        </div>
    </div>
</body>
</html>
